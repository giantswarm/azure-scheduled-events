version: 2.1

orbs:
  architect: giantswarm/architect@1.1.1

workflows:
  build:
    jobs:
      - architect/go-build:
          name: build-azure-scheduled-events
          binary: azure-scheduled-events
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: architect
          name: push-azure-scheduled-events-to-docker
          image: "quay.io/giantswarm/azure-scheduled-events"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - build-azure-scheduled-events
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-azure-scheduled-events-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "azure-scheduled-events"
          requires:
            - push-azure-scheduled-events-to-docker
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-azure-scheduled-events-to-azure-app-collection
          app_name: "azure-scheduled-events"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-azure-scheduled-events-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
